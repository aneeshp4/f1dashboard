<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="output.css">
    </head>
    <body>
        <div> <!-- For Title-->
            <h1> F1 Dashboard</h1> <!-- title black, font barlow bold-->
        </div>
        <div class="flex flex-row"> <!-- For Body of Webpage-->
            <div> <!-- Drivers -->
                <h1>Driver Standings</h1> <!-- style to make box-->
                <div> <!-- Drivers standings data-->
                    <table id = 'driversChampionshipTable'>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Driver</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id = 'driversChampionshipTableBody'>
                            <script src="index.js"></script>

                        </tbody>
                      </table>
                </div>
            </div>
            <div> <!-- Constructors -->
                <h1>Constructor Standings</h1>
                <div> <!-- Constructors standings data-->
                    <table id = 'constructorChampionshipTable'>
                        <thead>
                            <tr>
                                <th>Pos</th>
                                <th>Constructor</th>
                                <th>Points</th>
                            </tr>
                        </thead>
                        <tbody id = 'constructorsChampionshipTableBody'>

                        </tbody>
                      </table>
                </div>
            </div>
            <div> <!-- Upcoming Race-->
                <h1>Upcoming Race</h1>
                <div> <!-- Upcoming Race info-->

                </div>
            </div>
        </div>
    </body>
</html>
